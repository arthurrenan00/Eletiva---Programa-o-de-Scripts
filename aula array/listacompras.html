<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRAS</title>
</head>

<body>
    <H1>Lista de Compras</H1>
    Itens:
    <input type="text" id="item">
    <input type="button" value="+" id="btInserir">
    <input type="button" value="-" id="btRemover">
    <h2>Sua lista: </h2>
    <div>
        <ol id="lista">
        </ol>
    </div>
    <script>
        btInserir.addEventListener('click', inserir);
        btRemover.addEventListener('click', remover);
        var itens = new Array();
        var i;

        function exibir() {
            lista.innerHTML = '';
            for (i = 0; i < itens.length; i++) {
                lista.innerHTML += '<li>' + itens[i] + '</li>';
            }
        }

        function inserir() {
            var achou = false;
            for (i = 0; i < itens.length; i++) {
                if (itens[i] == item.value) {
                    achou = true;
                    break;
                }
            }

            if (!achou) {
                itens[itens.length] = item.value;
                exibir();
            }

        }


        function remover() {
            for (i = 0; i < itens.length; i++) {
                if (itens[i] == item.value) {
                    itens.splice(i, 1);
                    break;
                }
            }
            exibir();
        }


    </script>

</body>

</html>
