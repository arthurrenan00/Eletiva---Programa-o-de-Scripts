<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    
    <script>
        function mudar(objeto, imagem){
            objeto.src=imagem;
        }
    </script>
    <h1>Imagens</h1>
    <a onmouseover="mudar(lampada,'img/lamp-lig.png')" onmouseout="mudar(lampada,'img/lamp-desl.png')">
        <img src="img/lamp-desl.png" border="0" id="lampada">
    </a>
</body>
</html>
