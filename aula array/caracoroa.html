<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara ou Coroa</title>
</head>

<body>
    <h1>Cara ou Coroa</h1>
    <input type="button" value="Sortear" id="btSortear">
    <input type="button" value="Estatísticas" id="btEstat">
    <input type="button" value="Limpar" id="btLimpar">

    <div id="area"></div>
    <div id="res"></div>
    <script>
        btSortear.addEventListener('click', sortear);
        btEstat.addEventListener('click', estatisticas);
        btLimpar.addEventListener('click', limpar);
        var cara = 0;
        var coroa = 0;

        function sortear() {
            face = Math.floor(Math.random() * 2) + 1;
            if (face == 1)
                cara++;
            else
                coroa++;
            area.innerHTML += '<img src="./img/moeda_' + face + '.jpg">';
            area.style.margin = '25px 0px';
            area.style.padding = '10px';
            area.style.backgroundColor = 'rgb(176, 224, 230)';
            estatisticas();
        }

        function estatisticas() {
            var total = cara + coroa;
            var pcara = (cara / total) * 100;
            var pcoroa = (coroa / total) * 100;
            res.innerHTML = '<h2>Estatísticas</h2>' +
                'Caras = ' + cara + '(' + pcara.toFixed(2) + '%)<br>' +
                'Coroas = ' + coroa + '(' + pcoroa.toFixed(2) + '%)';
        }

        function limpar() {
            area.innerHTML = '';
            area.style.backgroundColor=null;
            coroa = 0;
            cara = 0;
            res.innerHTML = '';
        }
    </script>
</body>

</html>
